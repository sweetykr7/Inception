version : "3"

services:
  nginx:
    container_name: c_nginx
    build: ./requirements/nginx/
    image: nginx
    restart: always
    depends_on: 
      - wordpress
    ports:
      - "443:443"
    networks: 
      - inception_network
    volumes:
      - wp_volume:/var/www/

  mariadb:
    container_name: c_mariadb
    build: ./requirements/mariadb/
    image: mariadb
    restart: always
    env_file: .env
    networks: 
      - inception_network
    volumes:
      - db_volume:/var/lib/mysql/
    
    # tty: true

  wordpress:
    container_name: c_wordpress
    build: ./requirements/wordpress/
    image: wordpress #:latest #wordpress #wordpress:latest
    depends_on: 
      - mariadb
    restart: always
    env_file: .env
    networks: 
      - inception_network
    # ports:
    #   - "8000:80"
    # environment:
    #   WORDPRESS_DB_HOST: db:3306
    #   WORDPRESS_DB_USER: sooyokim
    #   WORDPRESS_DB_PASSWORD: 1234
    #   WORDPRESS_DB_NAME: wp_db
    # tty: true
    volumes:
      - wp_volume:/var/www/

  

networks:
  inception_network:

volumes:
  db_volume:
    driver_opts:
      type: volume
      o : 'bind'
      device: '/home/sooyokim/data/database'

  wp_volume:
    driver_opts:
      type: volume
      o : 'bind'
      device: '/home/sooyokim/data/wordpress'

